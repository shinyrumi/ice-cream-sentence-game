    <script>
        const words = [

            'ë‚´ê°€ ìµœê³ ì•¼', 'ë‚œ ë„ˆë¬´ ì‚¬ë‘ìŠ¤ëŸ¬ì›Œ', 'ë‚œ ì†Œì¤‘í•œ ì‚¬ëŒì´ì•¼', 'ë‚œ ë¬´ì—‡ì´ë“  í•  ìˆ˜ ìˆì–´', 'íƒœì–´ë‚˜ê¸¸ ì°¸ ì˜í–ˆì–´'
        ];
        const colors = ['#FFB6C1', '#98FB98', '#87CEFA', '#DDA0DD', '#F0E68C', '#FF7F50', '#00CED1', '#FF69B4', '#32CD32', '#BA55D3'];
        let currentWord = '';
        let currentLevel = 0;
        let score = 0;
        let clickedLetters = '';
        let hearts = 3;
        let timer = 30;
        let timerInterval;

        function playSound(frequency, duration) {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            
            gainNode.gain.setValueAtTime(0.5, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.start();
            oscillator.stop(audioContext.currentTime + duration);
        }

        function startGame() {
            currentWord = words[currentLevel];
            clickedLetters = '';
            hearts = 3;
            timer = 30;
            updateDisplay();
            createScoops();
            startTimer();
            playSound(440, 0.3); // ê²Œì„ ì‹œì‘ ì‚¬ìš´ë“œ
        }

        function createScoops() {
            const cone = document.getElementById('ice-cream-cone');
            cone.innerHTML = '';
            const letters = shuffleArray(currentWord.split('').filter(char => char !== ' '));
            
            letters.forEach((letter, index) => {
                const scoop = document.createElement('div');
                scoop.className = 'scoop';
                scoop.textContent = letter;
                scoop.style.backgroundColor = colors[index % colors.length];
                scoop.style.left = `${50 + Math.random() * 190}px`;
                scoop.style.top = `${20 + index * 40}px`;
                scoop.onclick = () => clickScoop(letter, scoop);
                cone.appendChild(scoop);
            });
        }

        function clickScoop(letter, scoopElement) {
            const nextCorrectLetter = currentWord.replace(/ /g, '')[clickedLetters.length];
            if (letter === nextCorrectLetter) {
                clickedLetters += letter;
                updateWordDisplay();
                scoopElement.style.visibility = 'hidden';
                score += 10;
                updateDisplay();
                playSound(660, 0.1); // ì •ë‹µ í´ë¦­ ì‚¬ìš´ë“œ

                if (clickedLetters === currentWord.replace(/ /g, '')) {
                    clearInterval(timerInterval);
                    if (currentLevel === words.length - 1) {
                        showCelebration();
                        playSound(880, 0.5); // ê²Œì„ í´ë¦¬ì–´ ì‚¬ìš´ë“œ
                    } else {
                        currentLevel++;
                        setTimeout(() => {
                            alert('ì¶•í•˜í•©ë‹ˆë‹¤! ë‹¤ìŒ ë ˆë²¨ë¡œ ë„˜ì–´ê°‘ë‹ˆë‹¤.');
                            startGame();
                        }, 500);
                        playSound(740, 0.3); // ë ˆë²¨ ì™„ë£Œ ì‚¬ìš´ë“œ
                    }
                }
            } else {
                hearts--;
                updateDisplay();
                playSound(220, 0.2); // ì˜¤ë‹µ ì‚¬ìš´ë“œ
                if (hearts === 0) {
                    clearInterval(timerInterval);
                    alert('ê²Œì„ ì˜¤ë²„! í•˜íŠ¸ë¥¼ ëª¨ë‘ ìƒì—ˆìŠµë‹ˆë‹¤.');
                    resetGame();
                    playSound(165, 0.5); // ê²Œì„ ì˜¤ë²„ ì‚¬ìš´ë“œ
                } else {
                    alert('í‹€ë ¸ìŠµë‹ˆë‹¤. í•˜íŠ¸ë¥¼ 1ê°œ ìƒì—ˆìŠµë‹ˆë‹¤.');
                }
            }
        }

        function updateWordDisplay() {
            const wordDisplay = document.getElementById('word-display');
            let displayText = '';
            let clickedIndex = 0;
            for (let i = 0; i < currentWord.length; i++) {
                if (currentWord[i] === ' ') {
                    displayText += ' ';
                } else if (clickedIndex < clickedLetters.length) {
                    displayText += currentWord[i];
                    clickedIndex++;
                } else {
                    displayText += '_';
                }
            }
            wordDisplay.textContent = displayText;
        }

        function updateDisplay() {
            document.getElementById('hearts').textContent = 'â¤ï¸'.repeat(hearts);
            document.getElementById('timer').textContent = `ì‹œê°„: ${timer}ì´ˆ`;
            document.getElementById('level').textContent = `ë ˆë²¨: ${currentLevel + 1}/10`;
            document.getElementById('score').textContent = `ì ìˆ˜: ${score}`;
        }

        function startTimer() {
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timer--;
                updateDisplay();
                if (timer <= 0) {
                    clearInterval(timerInterval);
                    alert('ì‹œê°„ ì´ˆê³¼! ê²Œì„ ì˜¤ë²„');
                    resetGame();
                    playSound(165, 0.5); // ê²Œì„ ì˜¤ë²„ ì‚¬ìš´ë“œ

            playSound(330, 0.3); // ê²Œì„ ë¦¬ì…‹ ì‚¬ìš´ë“œ

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

            celebration.style.display = 'flex';
            setTimeout(() => {

            }, 5000);
        }

        document.addEventListener('DOMContentLoaded', startGame);
    </script>
